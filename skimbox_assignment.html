<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./skimbox_assignment.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="main-div">
      <div class="inner-div">
        <div class="bundle-top-section">
          <hr class="bundle-hr-line" />
          <h1 class="bundle-top-section-text">Bundle & Save</h1>
          <hr class="bundle-hr-line" />
        </div>
        <ul class="bundle-middle-section-list">
          <!-- 1st box layout -->
          <li class="bundle-list-item">
            <div class="bundle-radio-input-div">
              <input
                class="bundle-radio-input"
                type="radio"
                name="pairs"
                value="1pair"
              />
            </div>
            <div class="bundle-list-item-pair-details-box">
              <p class="bundle-item-pair-count-text">1 Pair</p>
              <p class="bundle-item-pair-price-text">DKK 195.00</p>
            </div>
            <div class="bundle-item-discount-div">
              <p>50% OFF</p>
            </div>
          </li>
          <!-- 2nd box layout -->
          <li class="bundle-list-item bundle-list-item-selected">
            <div class="bundle-list-item-selected-first-div">
              <div class="bundle-radio-input-div">
                <input
                  class="bundle-radio-input"
                  type="radio"
                  name="pairs"
                  value="2pair"
                  checked=""
                />
              </div>
              <div class="bundle-list-item-pair-details-box">
                <p class="bundle-item-pair-count-text">2 Pair</p>
                <p class="bundle-item-pair-price-text">DKK 195.00</p>
              </div>
              <div class="bundle-item-selected-pair-price-write-off-div">
                <p class="bundle-item-selected-pair-price-write-off">
                  DKK 105.00
                </p>
              </div>
              <div class="bundle-item-selected-discount-div">
                <p class="bundle-item-selected-discount-content-text">
                  Most Popular
                </p>
                <p class="bundle-item-selected-discount-price-text">40% OFF</p>
              </div>
            </div>
            <div class="bundle-item-pair-atrb-div">
              <p class="bundle-item-pair-atrb-text">Size</p>
              <p class="bundle-item-pair-atrb-text">Colour</p>
            </div>
            <!-- 2nd inner size box layout -->
            <div class="bundle-list-item-selected-second-div">
              <div class="bundle-list-item-selected-count-div">
                <p class="bundle-list-item-selected-count-item">#1</p>
                <div>
                  <select class="bundle-list-item-selected-count-input">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                  </select>
                  <select class="bundle-list-item-selected-count-input">
                    <option>Colour</option>
                    <option>Red</option>
                    <option>Blue</option>
                  </select>
                </div>
              </div>
              <div class="bundle-list-item-selected-count-div">
                <p class="bundle-list-item-selected-count-item">#2</p>
                <div>
                  <select class="bundle-list-item-selected-count-input">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                  </select>
                  <select class="bundle-list-item-selected-count-input">
                    <option>Colour</option>
                    <option>Red</option>
                    <option>Blue</option>
                  </select>
                </div>
              </div>
            </div>
          </li>
          <!-- 3rd box layout -->
          <li class="bundle-list-item">
            <div class="bundle-radio-input-div">
              <input
                class="bundle-radio-input"
                type="radio"
                name="pairs"
                value="3pair"
              />
            </div>
            <div class="bundle-list-item-pair-details-box">
              <p class="bundle-item-pair-count-text">3 Pair</p>
              <p class="bundle-item-pair-price-text">DKK 528.00</p>
            </div>
            <div class="bundle-item-discount-div">
              <p>60% OFF</p>
            </div>
          </li>
        </ul>
        <div class="shipping-details-div">
          <p class="shipping-details-days-text">Free 2 Day Shipping</p>
          <p>Total : DKK 360.00</p>
        </div>
        <button class="add-to-cart-button">+ Add to Cart</button>
        <div class="footer-section">
          <div class="footer-copyright-div">
            <i class="fa fa-copyright footer-copyright"></i>
          </div>
          <p class="footer-section-text">Powered by Pumper</p>
        </div>
      </div>
    </div>
  </body>
</html>
